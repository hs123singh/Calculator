<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minicalculatorproject</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="calc">CALCULATOR</h1>
<div class="container">
    <div class="calc">
        <input class="input"  type="text">
        <div class="btnn">
            <button class="btn1">AC</button>
            <button class="btn1">%</button>
            <button class="btn1">+/-</button>
            <button class="btn1" id="btn2">/</button>
        </div>
        <div >
            <button class="btn1">7</button>
            <button class="btn1">8</button>
            <button class="btn1">9</button>
            <button class="btn1" id="btn2">*</button>
        </div>
        <div >
            <button class="btn1">4</button>
            <button class="btn1">5</button>
            <button class="btn1">6</button>
            <button class="btn1"id="btn2">-</button>
        </div>
        <div >
            <button class="btn1">1</button>
            <button class="btn1">2</button>
            <button class="btn1">3</button>
            <button class="btn1"id="btn2">+</button>
        </div>
        <div >
            <button class="btn1">#</button>
            <button class="btn1">0</button>
            <button class="btn1">.</button>
            <button class="btn1"id="btn2">=</button>
        </div>
    </div>
</div>
    
       
    <script src="calcu.js"></script>
</body>

</html>
